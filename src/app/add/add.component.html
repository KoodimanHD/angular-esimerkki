<div>
  <form (ngSubmit)="addEvent()">
    <label>Name: </label>
    <input type="text"
           name = name
           required
           [(ngModel)]="event.name"/>
    <label>Date: </label>
    <input type="datetime-local"
           name = date
           required
           [(ngModel)]="event.date"/>
    <label>Place: </label>
    <input type="text"
           name = place
           required
           [(ngModel)]="event.place"/>
    <button type="submit">Submit</button>
  </form>
</div>
