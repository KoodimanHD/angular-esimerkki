<h2>Events</h2>
<div>
  <table>
    <thead>
    <tr>
      <th *ngFor="let key of Object.keys(events[0])">{{key | titlecase}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of events">
      <td>{{event.id}}</td>
      <td>{{event.name}}</td>
      <td>{{event.date}}</td>
      <td>{{event.place}}</td>
    </tr>
    </tbody>
  </table>
</div>
